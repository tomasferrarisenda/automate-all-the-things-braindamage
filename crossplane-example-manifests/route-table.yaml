apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: sistema-gaturro-public-subnet-b
spec:
  forProvider:
    mapPublicIpOnLaunch: true
    availabilityZone: us-west-1b
    cidrBlock: 10.0.0.0/19
    region: us-west-1
    vpcIdRef: 
      name: sistema-gaturro-vpc
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: sistema-gaturro-rta-public
spec:
  forProvider:
    region: us-west-1
    subnetIdRef:
      name: sistema-gaturro-public-subnet-b
    routeTableIdRef:
      name: sistema-gaturro-route-table-public
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: sistema-gaturro-route-table-public
spec:
  forProvider:
    region: us-west-1
    vpcIdRef: 
      name: sistema-gaturro-vpc
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: sistema-gaturro-route-public
spec:
  forProvider:
    destinationCidrBlock: 0.0.0.0/0
    gatewayIdRef:
      name: sistema-gaturro-ig
    region: us-west-1
    routeTableIdRef:
      name: sistema-gaturro-route-table-public
  providerConfigRef:
    name: aws


---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: sistema-gaturro-private-subnet-c
spec:
  forProvider:
    availabilityZone: us-west-1c
    cidrBlock: 10.0.32.0/19
    region: us-west-1
    vpcIdRef: 
      name: sistema-gaturro-vpc
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: sistema-gaturro-rta
spec:
  forProvider:
    region: us-west-1
    subnetIdRef:
      name: sistema-gaturro-private-subnet-c
    routeTableIdRef:
      name: sistema-gaturro-route-table-private
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: sistema-gaturro-route-table-private
spec:
  forProvider:
    region: us-west-1
    vpcIdRef: 
      name: sistema-gaturro-vpc
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
