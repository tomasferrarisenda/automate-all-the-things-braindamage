apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: ${{ values.system}}-${{ values.service }}-public-subnet-c
spec:
  forProvider:
    # mapPublicIpOnLaunch: true
    availabilityZone: ${{ values.region }}c
    cidrBlock: 10.0.32.0/19
    region: ${{ values.region }}
    vpcIdRef: 
      name: ${{ values.system}}-${{ values.service }}-vpc
    tags:
      Name: ${{ values.system}}-${{ values.service }}-public-subnet-c
      kubernetes.io/role/internal-elb: "1" # Required for EKS
      kubernetes.io/cluster/${var.project}-cluster: "owned" # Required for EKS
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: ${{ values.system}}-${{ values.service }}-rta-public-c
spec:
  forProvider:
    region: ${{ values.region }}
    subnetIdRef:
      name: ${{ values.system}}-${{ values.service }}-public-subnet-c
    routeTableIdRef:
      name: ${{ values.system}}-${{ values.service }}-route-table-public
    tags:
      Name: ${{ values.system}}-${{ values.service }}-rta-public-c
  providerConfigRef:
    name: aws
