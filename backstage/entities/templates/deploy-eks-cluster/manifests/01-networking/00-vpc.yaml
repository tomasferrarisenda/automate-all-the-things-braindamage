apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: ${{ values.system}}-${{ values.service }}-vpc
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    enableDnsHostnames: true
    enableDnsSupport: true
    region: us-west-1
    tags:
      Name: ${{ values.system}}-${{ values.service }}-vpc
  providerConfigRef:
    name: aws


