apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: ${{ values.system}}-${{ values.service }}-route-table-private-b
spec:
  forProvider:
    region: ${{ values.region }}
    vpcIdRef: 
      name: ${{ values.system}}-${{ values.service }}-vpc
    tags:
      Name: ${{ values.system}}-${{ values.service }}-route-table-private-b
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: ${{ values.system}}-${{ values.service }}-route-private-b
spec:
  forProvider:
    destinationCidrBlock: 0.0.0.0/0
    natGatewayIdRef:
      name: ${{ values.system}}-${{ values.service }}-nat-gw-b
    region: ${{ values.region }}
    routeTableIdRef:
      name: ${{ values.system}}-${{ values.service }}-route-table-private-b
    tags:
      Name: ${{ values.system}}-${{ values.service }}-route-private-b
  providerConfigRef:
    name: aws