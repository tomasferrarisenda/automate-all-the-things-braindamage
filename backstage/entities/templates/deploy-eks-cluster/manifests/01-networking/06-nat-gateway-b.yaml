apiVersion: ec2.aws.upbound.io/v1beta1
kind: NATGateway
metadata:
  name: ${{ values.system}}-${{ values.service }}-nat-gw-b
spec:
  forProvider:
    region: ${{ values.region }}
    subnetIdRef: 
      name: ${{ values.system}}-${{ values.service }}-public-subnet-b
    allocationIdRef:
      name: ${{ values.system}}-${{ values.service }}-eip-b
    tags:
      Name: ${{ values.system}}-${{ values.service }}-nat-gw-b
  providerConfigRef:
    name: aws

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: EIP
metadata:
  name: ${{ values.system}}-${{ values.service }}-eip-b
spec:
  forProvider:
    region: ${{ values.region }}
    vpc: true
    tags:
      Name: ${{ values.system}}-${{ values.service }}-eip-b
  providerConfigRef:
    name: aws