apiVersion: eks.aws.upbound.io/v1beta1
kind: NodeGroup
metadata:
  name: piaggio-gonya-eks-ng
spec:
  forProvider:
    clusterNameRef:
      name: piaggio-gonya-eks-cluster
    nodeRoleArnRef:
      name: piaggio-gonya-eks-ng-role
    region: us-west-1
    scalingConfig:
      - desiredSize: 1
        maxSize: 1
        minSize: 1
    subnetIdRefs:
      - name: piaggio-gonya-private-subnet-b
      - name: piaggio-gonya-private-subnet-c
    instanceTypes:
      - t3.nano
    diskSize: 5
    tags:
      Name: piaggio-gonya-eks-ng
  providerConfigRef:
    name: aws