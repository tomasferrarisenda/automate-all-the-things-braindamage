apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: piaggio-gonya-private-subnet-b
spec:
  forProvider:
    availabilityZone: us-west-1b
    cidrBlock: 10.0.64.0/19
    region: us-west-1
    vpcIdRef: 
      name: piaggio-gonya-vpc
    tags:
      Name: piaggio-gonya-private-subnet-b
      kubernetes.io/role/internal-elb: "1" # Required for EKS
      kubernetes.io/cluster/${var.project}-cluster: "owned" # Required for EKS
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: piaggio-gonya-rta-private-b
spec:
  forProvider:
    region: us-west-1
    subnetIdRef:
      name: piaggio-gonya-private-subnet-b
    routeTableIdRef:
      name: piaggio-gonya-route-table-private-b
    tags:
      Name: piaggio-gonya-rta-private-b
  providerConfigRef:
    name: aws