apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  name: piaggio-gonya-public-subnet-c
spec:
  forProvider:
    # mapPublicIpOnLaunch: true
    availabilityZone: us-west-1c
    cidrBlock: 10.0.32.0/19
    region: us-west-1
    vpcIdRef: 
      name: piaggio-gonya-vpc
    tags:
      Name: piaggio-gonya-public-subnet-c
      kubernetes.io/role/internal-elb: "1" # Required for EKS
      kubernetes.io/cluster/${var.project}-cluster: "owned" # Required for EKS
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: piaggio-gonya-rta-public-c
spec:
  forProvider:
    region: us-west-1
    subnetIdRef:
      name: piaggio-gonya-public-subnet-c
    routeTableIdRef:
      name: piaggio-gonya-route-table-public
    tags:
      Name: piaggio-gonya-rta-public-c
  providerConfigRef:
    name: aws
