apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: piaggio-gonya-route-table-private-b
spec:
  forProvider:
    region: us-west-1
    vpcIdRef: 
      name: piaggio-gonya-vpc
    tags:
      Name: piaggio-gonya-route-table-private-b
  providerConfigRef:
    name: aws
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: piaggio-gonya-route-private-b
spec:
  forProvider:
    destinationCidrBlock: 0.0.0.0/0
    natGatewayIdRef:
      name: piaggio-gonya-nat-gw-b
    region: us-west-1
    routeTableIdRef:
      name: piaggio-gonya-route-table-private-b
    tags:
      Name: piaggio-gonya-route-private-b
  providerConfigRef:
    name: aws