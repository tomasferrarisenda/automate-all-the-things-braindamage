aws_credentials:  # This value was modified by the sealed-secrets pipeline

# # -- Add custom `annotations` to the Crossplane pod deployment.
# customAnnotations: 
#   argocd.argoproj.io/hook: PreSync

# serviceAccount:
#   # -- Add custom `annotations` to the Crossplane ServiceAccount.
#   customAnnotations: 
#     argocd.argoproj.io/hook: PreSync


extraObjects: 
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    metadata:
      name: provider-aws-ec2
      annotations:
        argocd.argoproj.io/hook: PostSync
        argocd.argoproj.io/sync-wave: "1"
    spec:
      package: xpkg.upbound.io/upbound/provider-aws-ec2:v1.4.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    metadata:
      name: provider-aws-elasticache
      annotations:
        argocd.argoproj.io/hook: PostSync
        argocd.argoproj.io/sync-wave: "1"
    spec:
      package: xpkg.upbound.io/upbound/provider-aws-elasticache:v1.4.0
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    metadata:
      name: provider-aws-s3
      annotations:
        argocd.argoproj.io/hook: PostSync
        argocd.argoproj.io/sync-wave: "1"
    spec:
      package: xpkg.upbound.io/upbound/provider-aws-s3:v1.1.0
  - apiVersion: aws.upbound.io/v1beta1
    kind: ProviderConfig
    metadata:
      name: default
      annotations:
        argocd.argoproj.io/hook: PostSync
        argocd.argoproj.io/sync-wave: "2"
    spec:
      credentials:
        source: Secret
        secretRef:
          namespace: crossplane-system
          name: aws-secret
          key: creds